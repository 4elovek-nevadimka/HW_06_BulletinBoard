{% extends 'default.html' %}

{% block title %} New Response {% endblock title %}

{% block header %}
    <h2>Добавление нового отклика</h2>
{% endblock header %}

{% block content %}

    <form method="POST">
        {% csrf_token %}
        <p>Укажите текст: {{ form.text }}</p>
        <div align="right">
            <input type="submit" value="Добавить отклик">
        </div>
    </form>

{% endblock content %}
